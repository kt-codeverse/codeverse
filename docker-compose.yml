services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codeverse_backend
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
    networks:
      - codeverse_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: codeverse_frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - codeverse_net

  caddy:
    image: caddy:2
    container_name: codeverse_caddy
    ports:
      - "80:80"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - backend
      - frontend
      - db
    networks:
      - codeverse_net

  db:
    image: mysql:8.0
    container_name: codeverse_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: codeverse
      MYSQL_USER: codeverse
      MYSQL_PASSWORD: secret
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - codeverse_net

networks:
  codeverse_net:
    driver: bridge

volumes:
  db_data:
    driver: local
