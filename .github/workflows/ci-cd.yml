name: Docker CI/CD

on:
  push:
    branches: [dev]
  workflow_dispatch: {}

jobs:
  build:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    env:
      DOCKER_USER: ${{ secrets.DOCKER_USER }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin

      # Backend build
      - name: Build Backend Image
        run: |
          docker build -t $DOCKER_USER/codeverse-backend:latest ./backend

      - name: Push Backend
        run: |
          docker push $DOCKER_USER/codeverse-backend:latest

      # Frontend build
      - name: Build Frontend Image
        run: |
          docker build -t $DOCKER_USER/codeverse-frontend:latest ./frontend

      - name: Push Frontend
        run: |
          docker push $DOCKER_USER/codeverse-frontend:latest

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build

    env:
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USER: ${{ secrets.EC2_USER }}
      DEPLOY_KEY_B64: ${{ secrets.DEPLOY_KEY_B64 }}
      DOCKER_USER: ${{ secrets.DOCKER_USER }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    steps:
      - name: Decode deploy key
        run: |
          echo "$DEPLOY_KEY_B64" | base64 --decode > /tmp/deploy_ssh_key
          chmod 600 /tmp/deploy_ssh_key

      - name: Upload docker-compose.prod.yml to EC2
        run: |
          scp -o StrictHostKeyChecking=no -i /tmp/deploy_ssh_key ./docker-compose.prod.yml \
            $EC2_USER@$EC2_HOST:/home/ec2-user/codeverse/docker-compose.prod.yml

      - name: SSH Deploy (login, pull, up)
        run: |
          ssh -o StrictHostKeyChecking=no -i /tmp/deploy_ssh_key \
          $EC2_USER@$EC2_HOST \
          "echo \"$DOCKER_PASSWORD\" | docker login -u \"$DOCKER_USER\" --password-stdin && cd /home/ec2-user/codeverse && docker-compose -f docker-compose.prod.yml pull && docker-compose -f docker-compose.prod.yml up -d"
