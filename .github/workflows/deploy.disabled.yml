name: CI / Deploy to EC2

on:
  push:
    branches: [dev]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install & test backend
        working-directory: ./backend
        run: |
          npm ci
          npm run test --if-present
          npm run build --if-present

      - name: Install & build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare deploy SSH key (decode)
        env:
          DEPLOY_KEY_B64: ${{ secrets.DEPLOY_KEY_B64 }}
        run: |
          set -euo pipefail
          echo "Decoding deploy key into /tmp/deploy_ssh_key"
          echo "$DEPLOY_KEY_B64" | base64 --decode > /tmp/deploy_ssh_key
          chmod 600 /tmp/deploy_ssh_key

      - name: Run remote deploy script via SSH
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          set -euo pipefail
          ssh -o StrictHostKeyChecking=no -i /tmp/deploy_ssh_key ${EC2_USER}@${EC2_HOST} 'bash -s' <<'REMOTE'
            set -e
            cd "${DEPLOY_PATH}"
            git fetch --all
            git reset --hard origin/dev
            chmod +x ./deploy/pull-and-restart.sh || true
            ./deploy/pull-and-restart.sh
          REMOTE
          # cleanup
          rm -f /tmp/deploy_ssh_key || true
